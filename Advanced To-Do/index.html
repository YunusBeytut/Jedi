<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO </title>
    <!--!Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- ! my todo list head tag START -->
    <header id="title">
        <h1>MY TODO LIST</h1>
    </header>
    <!-- ! my todo list head tag END -->

    <!-- ! my todo list main tag START -->

    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add task...">
            <button class="todo-button" type="submit"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- ! my todo list main tag END -->

    <!--! Alert box START-->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme başarılı</div>
        </div>
        <div class="alert-warning">
            <div>input alanı alanı boş geçilemez</div>
        </div>
    </div>
    <!--! alert box END-->




    <footer class="signature">
        Made with by <i class="fas fa-heart"></i> <a href=https://github.com/YunusBeytut target="_blank">Yunus Beytut</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
