<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beytüt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Sitem</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                            Genel Bakış</a></li>
                    <li><a href="#"><i class="fas fa-link"></i>
                            Bağlantılarımız</a></li>
                    <li><a href="#"><i class="fas fa-stream"></i>
                            Eğitimler</a></li>
                    <li><a href="#"><i class="fas fa-calendar-week"></i>
                            Araçlar</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i>
                            Hakkımızda</a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i>
                            Ayarlar</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume"></i>
                            İletişim</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>
                            Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
