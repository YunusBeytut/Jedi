<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <!--Css dosyamız-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="images.png" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Yunus Beytüt</span>
            <span class="job">Programmer & Designer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4767b2" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #4767b2 " class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: #ff0000 " class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Hakkımda</button>
            <button class="button">Mesaj Gönder</button>
        </div>
        <div class="analitik">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>


    </div>


</body>

</html>
