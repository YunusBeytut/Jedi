<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Adress</div>
                    <div class="text-one">İstanbul, Kartal</div>
                    <div class="text-two">Yakacık</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+90 585 2982</div>
                    <div class="text-two">+90 478 5478</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">yunusbeytut0@gmail.com</div>
                    <div class="text-two">info.yunusbeytut@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Bir mesaj gönder</div>
                <p>Bana bir sorun varsa veya projelerimle ilgili merak ettiğin birşey varsa, buradan bana mesaj
                    gönderebilirsin </p>

                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="İsminizi giriniz...">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Emailinizi giriniz...">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Şimdi Gönder">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
